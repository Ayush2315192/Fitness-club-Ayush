<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <section class="py-5 bg-light" id="contact">
  <div class="container">
    <div class="text-center mb-5">
      <h1>Contact Us</h1>
      <p class="text-muted">Have questions? Reach out to us using the form below.</p>
    </div>

    <div class="row g-4">
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="card border-0 shadow-sm p-4 bg-white">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Enter subject">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="card border-0 shadow-sm p-4 bg-white h-100">
          <h5>Get In Touch</h5>
          <p class="text-muted">Feel free to contact us through any of the following ways:</p>
          <p><i class="bi bi-house-fill me-2"></i> Barauni, Bihar, India</p>
          <p><i class="bi bi-envelope-fill me-2"></i> info@titanfit.com</p>
          <p><i class="bi bi-phone-fill me-2"></i> +91 8709124847</p>
          <p><i class="bi bi-whatsapp me-2"></i> +91 9661693499</p>
          <div class="mt-4">
            <h6>Follow Us</h6>
            <a href="#" class="text-primary me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-danger me-3"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-info me-3"><i class="bi bi-twitter-x"></i></a>
            <a href="#" class="text-primary"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
    <a href="index.html" class="btn btn-primary mt-4">Back to Home</a>
  </div>
</section>

    
</body>
</html>
